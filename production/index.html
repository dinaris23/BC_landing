<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BossCasino</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,500" rel="stylesheet">
        <link type="text/css" href="css/main.min.css" rel="stylesheet" media="screen">  
    </head>
    <body>
        
        
            <header class="header">
	<div class="container">
		<div class="header_top">
			<a class="logo" href="#">
				<img class="logo_img" src="img/Boss-logo.png" alt="BossCasino">
			</a>	
			<a class="btn btn__reg" href="#">Register</a>
		</div>	
		<div class="header_banner">
			<img src="img/chips_banner_225.png" class="header_img" alt="">	
		</div>
	</div>	
</header>
<section class="content">
	<div class="container">
		<a href="#" class="btn btn__cnt">Get it now!</a>
		<div class="content_block">
			<div class="content_row">
				<img class="content_img" src="img/chips_100.png" alt="">
				<p class="content_text">up to <span class="cost">&#8364 300</span></p>
			</div>
			<div class="content_row">
				<img class="content_img" src="img/chips_75.png" alt="">
				<p class="content_text">up to <span class="cost">&#8364 100</span></p>
			</div>
			<div class="content_row">
				<img class="content_img" src="img/chips_50.png" alt="">
				<p class="content_text">up to <span class="cost">&#8364 300</span></p>
			</div>
		</div>
	</div>	
</section>
  
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
        <script src="js/scripts.min.js"></script>
    </body>
</html>
